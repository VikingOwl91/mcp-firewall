timeout: 30s
max_output_bytes: 524288
downstreams:
  echoserver:
    command: ./testdata/echoserver/echoserver
    args:
      - --verbose
    env:
      - FOO=bar
    timeout: 10s
  another:
    command: ./another-server
policy:
  default: deny
  rules:
    - name: allow-echo
      expression: 'server == "echoserver" && tool.name == "echo"'
      effect: allow
log_level: debug
